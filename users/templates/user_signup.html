{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    <form action="{% url 'user_signup' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
            <input type="file" name="image" accept="image/*" required><br>
            <input type="text"  name="username" placeholder="아이디를 입력하세요" required/><br>
            <input type="password" name="password1" placeholder="비밀번호를 입력해주세요" required/><br>
            <input type="password" name="password2" placeholder="비밀번호를 한번 더 입력해주세요" required/><br>
            <input type="text"  name="name" placeholder="이름을 입력하세요" required/><br>
            <input type="text"  name="phone_number" placeholder="휴대폰 번호를 입력하세요" required/><br>
            <input type="email"  name="email" placeholder="이메일을 입력하세요" required/><br>
            <input type="text"  name="university" placeholder="아이디를 입력하세요" required/><br>
            <hr>
            <input type="text"  name="major" placeholder="전공을 입력하세요" required/><br>
            <input type="text"  name="description" placeholder="한 줄 소개해주세요." required/><br>
            <input type="text"  name="hashtags" placeholder="해시 태그를 입력해주세요(',')" required/><br>
        <button type='submit'>회원 가입 하기</button>
    </form>
</body>
</html>
